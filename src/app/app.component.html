<!-- Processo de Binding de um atributo para uma propriedade -->

<input id="meu-input" [value]="inputText" [type]="inputType" [disabled]="isDisabled"/>

<br />

<button (click)="enableInput()">Habilitar</button>
<button (click)="disabledInput()">Desabilitar</button>

<br />

<button (click)="setSenha()">Senha</button>
<button (click)="setTexto()">Texto</button>

<br />

<button (click)="meuLog()">log</button>

<button (click)="limpar()">limpar</button>
